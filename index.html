  <ul id="songList"></ul>

  <script>
    async function searchSong() {
      const songName = document.getElementById('songInput').value;
      const YOUTUBE_API_KEY = 'YOUR_YOUTUBE_API_KEY'; 

      const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=songName   type=video   key={YOUTUBE_API_KEY}`);
      const data = await response.json();
      const songList = document.getElementById('songList');
      songList.innerHTML = '';

      data.items.forEach(item => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `<a href="https://www.youtube.com/watch?v=item.id.videoId" target="_blank">{item.snippet.title}</a>`;
        songList.appendChild(listItem);
      });
    }
